<mat-card style="margin-top: 20px">
    <mat-card-content
        style="font-weight: 500; text-align: center; padding-left: 0px; font-weight: 600; font-size: 20px">
        <mat-icon style="color: red; margin: 0px auto; font-size: 30px">error</mat-icon><br>
        Sorry, {{message}} 
        please try again later.
        <br>
    </mat-card-content>
    <mat-card-actions style="display: flex; justify-content: center">
        <button mat-icon-button (click)="this.location.back()">
            <mat-icon>keyboard_backspace</mat-icon>
        </button>
        <button mat-icon-button [routerLink]="['']">
            <mat-icon>house</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
